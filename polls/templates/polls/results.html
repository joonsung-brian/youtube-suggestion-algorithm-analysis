{% load static %}
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/cover.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>
  
  <body class="text-left">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <a class="navbar-brand" href="{% url 'index' %}">YOUTUVEMIND</a>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="{% url 'about' %}" >About</a>
          <a class="nav-link" href="#">Git</a>
        </nav>
      </div>
    </header>


<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>

<br><br>
<a class="btn btn-lg btn-primary" href="{% url 'polls:index' %}" role="button">NEXT &raquo;</a>


<footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Copyright@2020 <a href="#">YOUTUVEMIND</a>, by <a href=#">Junsung</a>.</p>
    </div>
  </footer>
  </div>
  </body>
